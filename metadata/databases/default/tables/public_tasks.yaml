table:
  name: tasks
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - priority
        - status
        - title
        - user_id
        - created_at
        - updated_at
        - id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - priority
        - status
        - title
        - user_id
        - created_at
        - updated_at
        - id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - id
        - priority
        - status
        - title
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
